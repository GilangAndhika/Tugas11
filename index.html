<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warung Madura Map</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1>Warung Madura Map</h1>
      <button id="burger-menu" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <ul id="nav-links" class="hidden">
          <li><a href="#map">Peta</a></li>
          <li><a href="#about">Tentang</a></li>
          <li><a href="#contact">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Map container -->
  <main>
    <div id="map"></div>

    <!-- Popup for adding marker -->
    <div id="popup" class="popup hidden">
      <h3>Tambahkan Marker</h3>
      <label for="marker-description">Deskripsi Marker:</label>
      <input type="text" id="marker-description" placeholder="Masukkan deskripsi">
      <br><br>
      <button id="add-marker">Tambahkan Marker</button>
      <button id="cancel">Batal</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Warung Madura Map. Semua hak dilindungi.</p>
      <ul>
        <li><a href="#privacy">Kebijakan Privasi</a></li>
        <li><a href="#terms">Syarat dan Ketentuan</a></li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="./responsive.js" defer></script>
  <script src="./script.js" type="module" defer></script>
</body>
</html>
